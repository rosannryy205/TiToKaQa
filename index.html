<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đặt bàn nhà hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fcecec;
      font-family: Arial, sans-serif;
    }

    /* Reset Bootstrap mặc định */
    .form-select, .form-control, .btn {
      box-shadow: none !important;
      border-radius: 0 !important;
    }

    /* Ô tìm kiếm */
    .form-label {
      font-weight: bold;
      font-size: 14px;
    }

    .btn-find {
      background-color: #d32f2f;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    .btn-find:hover {
      background-color: #b71c1c;
    }

    /* Phần bàn */
    .tables-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 30px;
    }

    .table-slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .table-slot:nth-child(even) {
      animation-delay: 0.1s;
    }

    .table-slot:nth-child(odd) {
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chair {
      width: 50px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin: 6px 0;
    }

    .btn-table {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      min-width: 100px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-table:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 576px) {
      .btn-table {
        padding: 8px 16px;
        font-size: 14px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>

<div class="container py-4">
  <!-- Bộ lọc -->
  <div class="row justify-content-center g-3 mb-4">
    <div class="col-sm-3">
      <label class="form-label">Chọn ngày</label>
      <input type="date" class="form-control" value="2025-05-22">
    </div>
    <div class="col-sm-3">
      <label class="form-label">Chọn giờ</label>
      <input type="time" class="form-control" value="19:00">
    </div>
    <div class="col-sm-3">
      <label class="form-label">Số người</label>
      <select class="form-select">
        <option>2 người</option>
        <option>4 người</option>
        <option>6 người</option>
      </select>
    </div>
    <div class="col-sm-2 d-grid align-self-end">
      <button class="btn btn-find">Tìm bàn</button>
    </div>
  </div>

  <!-- Danh sách bàn -->
  <div class="tables-wrapper">
    <!-- Mỗi bàn -->
    <div class="table-slot">
      <div class="chair"></div>
      <button class="btn btn-table">Bàn 1</button>
      <div class="chair"></div>
    </div>
    <div class="table-slot">
      <div class="chair"></div>
      <button class="btn btn-table">Bàn 2</button>
      <div class="chair"></div>
    </div>
    <div class="table-slot">
      <div class="chair"></div>
      <button class="btn btn-table">Bàn 3</button>
      <div class="chair"></div>
    </div>
    <div class="table-slot">
      <div class="chair"></div>
      <button class="btn btn-table">Bàn 4</button>
      <div class="chair"></div>
    </div>
    <div class="table-slot">
      <div class="chair"></div>
      <button class="btn btn-table">Bàn 5</button>
      <div class="chair"></div>
    </div>
    <!-- Thêm các bàn tiếp theo nếu cần -->
  </div>
</div>

</body>
</html>
